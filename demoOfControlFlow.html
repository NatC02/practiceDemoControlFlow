<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

    <body>

            <div class="list-group-item list-group-item-action flex-column align-items-start text-primary">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">Type text below</h5>
                    </div>
                    <input id="input"> <p id="log" class="text-success"> </p>
                </div>

                <div id="divMeme">
                </div>

                <div id="divMemeTwo">
                </div>

                <div id="saveCheckBox" class="btn-group mt-5 mb-5" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="checkbox" id="checkedBoxRecord"> Text will forever dissapear if you click here and will not come backuntil you reload
                    </label>
                </div>

                

            <div id="containerOne" class="list-group-item list-group-item-action flex-column align-items-start text-danger">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">This text will magically dissapear, WOW!!</h5>
                    </div>
                    <p id="log" class="text-success"> </p>
                    <img src="/meme.jpg" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}">
                </div>

                

        <script>

            let input = document.getElementById('input');
            let log = document.getElementById('log');

            input.addEventListener('change', updateValue);

            function updateValue(e) {

                log.textContent = e.target.value;

                switch(log.textContent) {
                case "meme 1":
                    let img = document.createElement("img");
                    img.src = "noice.png";
                    let src = document.getElementById("divMeme");                
                    src.appendChild(img);
                    break;
                
                case "meme 2":
                    let imgTwo = document.createElement("img");
                    img.src = "bettermeme.jpg";
                    let srcTwo = document.getElementById("divMemeTwo");                
                    srcTwo.appendChild(imgTwo);
                    break;
            }

            }

            saveCheckBox.onclick = function() {   
                
                let containerOne = document.getElementById('containerOne');

                const saveCheckBox = document.getElementById('saveCheckBox');

                if(saveCheckBox.checked == false) {
                    containerOne.style.display="block";
                } else {
                    containerOne.style.display="none";
                }
            }

            

        </script>
    </body>
</html>
